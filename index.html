<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header class="header">
    <img src="images/logo.svg" alt="logo" class="header__logo">
  </header>
  <main class="main">
    <h1>We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form class="form" id="form" action="#" novalidate>
      <div class="input__container">
        <input class="email" type="email" name="email" id="email" placeholder="Your email address...">
      <p class="form__error-message">Please provide a valid email address!</p>
      </div>
      <button class="button" type="submit" value="">Notify Me</button> 
    </form>
    <img src="images/illustration-dashboard.png" alt="Images" class="heroImage">
  </main>
  <footer class="footer">
    <div class="social__items">
      <a href="#"><i class="fab fa-twitter social__icons"></i></a>
      <a href="#"><i class="fab fa-facebook-f social__icons"></i></a>
      <a href="#"><i class="fab fa-instagram social__icons"></i></a>
    </div>
    <p class="footer__credits">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

  



  
  <script src="https://kit.fontawesome.com/b302306a28.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
